baseURL = "https://uygar.dev/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Uygar Aydin | Full Stack Developer"

# Change the default theme to be use when building the site with Hugo
theme = "DoIt"
# default amount of posts in each pages
paginate = 12
googleAnalytics = "G-KPSMWK702R"
copyright = "Uygar Aydin"
enableRobotsTXT = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  # DoIt theme version
  version = "0.3.X"
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "light"
  # public git repo url only then enableGitInfo is true
  gitRepo = "https://github.com/uygardev"
  # LoveIt NEW | 0.1.1 which hash function used for SRI, when empty, no SRI is used
  # ["sha256", "sha384", "sha512", "md5"]
  fingerprint = ""
  # LoveIt NEW | 0.2.0 date format
  dateFormat = "2006-01-02"
  # website title for Open Graph and Twitter Cards
  title = "Uygar Aydin | Full Stack Developer"
  # website description for RSS, SEO, Open Graph and Twitter Cards
  description = "Full Stack Developer — JavaScript | Vue.js | Django"
  # website images for Open Graph and Twitter Cards
  images = ["/images/uygar-aydin-logo.png"]
  domainWithSSL = "https://uygar.dev"

# Author config
[author]
  name = "Uygar Aydin"
  email = "me@uygar.dev"
  link = "https://uygar.dev"

# Header config
[params.header]
  # desktop header mode ["fixed", "normal", "auto"]
  desktopMode = "fixed"
  # mobile header mode ["fixed", "normal", "auto"]
  mobileMode = "auto"
  # LoveIt NEW | 0.2.0 Header title config
  [params.header.title]
    # URL of the LOGO
    logo = "/images/uygar-aydin-logo.png"
    # title name
    name = ""
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    # LoveIt NEW | 0.2.5 whether to use typeit animation for title name
    typeit = true

# Footer config
[params.footer]
  enable = true
  # LoveIt NEW | 0.2.0 Custom content (HTML format is supported)
  custom = ''
  # LoveIt NEW | 0.2.0 whether to show Hugo and theme info
  hugo = true
  # LoveIt NEW | 0.2.0 whether to show copyright info
  copyright = true
  # LoveIt NEW | 0.2.0 whether to show the author
  author = true
  # license info (HTML format is supported)
  license = 'All rights reserved'

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ''
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "categories"
    pre = ''
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "tags"
    pre = ''
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 3
  [[menu.main]]
    identifier = "Github"
    pre = '<i class="fab fa-github fa-fw" aria-hidden="true"></i>'
    post = ""
    name = ""
    url = "https://github.com/uygardev/personal-site"
    title = ""
    weight = 4

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[params.home.profile]
  enable = true
  avatarURL = "/images/uygar-aydin.webp"
  name = "Uygar Aydin"
  title = "Uygar Aydin"
  # subtitle shown in home page (HTML format is supported)
  subtitle = "uygar.dev | Full Stack Developer"
  subtitleSub = "JavaScript ● Vue.js ● Django"
  # whether to use typeit animation for subtitle
  typeit = true
  # whether to show social links
  social = true
  # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
  disclaimer = ""

[params.social]
  twitter = "uygardev"
  linkedin = "uygardev"
  github = "uygardev"
  dribbble = "uygardev"
  email = "me@uygar.dev"
  medium = "@uygardev"

[params.list]
  # special amount of posts in each list page
  paginate = 20
  # date format (month and day)
  dateFormat = "dd mm YYYY"
  # amount of RSS pages
  rss = 10

[params.search]
  enable = true
  # type of search engine ("algolia", "fuse")
  type = "fuse"
  # max index length of the chunked content
  contentLength = 4000
  # placeholder of the search bar
  placeholder = ""
  # DoIt NEW | 0.2.1 max number of results length
  maxResultLength = 10
  # DoIt NEW | 0.2.3 snippet length of the result
  snippetLength = 30
  # DoIt NEW | 0.2.1 HTML tag name of the highlight part in results
  highlightTag = "em"
  # DoIt NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
  absoluteURL = false
  [params.search.algolia]
    index = ""
    appID = ""
    searchKey = ""
  [params.search.fuse]
    # DoIt NEW | 0.2.12 https://fusejs.io/api/options.html
    isCaseSensitive = false
    minMatchCharLength = 2
    findAllMatches = true
    location = 0
    threshold = 0.6
    distance = 100
    ignoreLocation = false
    useExtendedSearch = false
    ignoreFieldNorm = false
    #keys = ["title", "content", "tags", "categories"]

[params.page]
  [params.page.code]
    # whether to show the copy button of the code block
    copy = true
    # the maximum number of lines of displayed code by default
    maxShownLines = 50

  [params.page.share]
    enable = true
    Twitter = true
    Facebook = true
    Linkedin = true

# LoveIt NEW | 0.2.0 Analytics config
[params.analytics]
  enable = true
  [params.analytics.google]
    id = "G-KPSMWK702R"

[sitemap]
  changefreq = "always"
  filename = "sitemap.xml"
  priority = 0.5
